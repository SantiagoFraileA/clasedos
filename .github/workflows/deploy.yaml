name: deploy
description: Deploy workflow

jobs:
  build:
    runs-on: ubuntu-latest # <- Obligatorio: define el sistema operativo

    steps:
    - name: checkout
      uses: actions/checkout@v4 # <- Obligatorio: descarga el c贸digo del repositorio

    - name: setup
      uses: actions/setup-node@v4 # <- Obligatorio: configura el entorno de Node.js
      with:
        node-version: '18'

    - name: install dependencies
      run: npm install
      # <- Obligatorio: instala las dependencias del proyecto 
    - name: run tests
      run: npm test # <- Opcional: ejecuta las pruebas del proyecto

    - name: build
      run: npm run build # <- Obligatorio: construye el proyecto

    - name: upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/

  deploy:

    runs-on: ubuntu-latest # <- Obligatorio: define el sistema operativo
    needs: build # <- Obligatorio: depende del trabajo de construcci贸n
    permissions:
      pages: write # <- Obligatorio: permite escribir en GitHub Pages
      id-token: write # <- Opcional: permite la autenticaci贸n con ID de token

    environment:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
    - name: deploy pages
      id: deployment-pages
      uses: actions/deploy-pages@v4 # <- Obligatorio: despliega la aplicaci贸n
